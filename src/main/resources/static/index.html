<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('assets/images/car-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.8); /* Blue semi-transparent */
        }

        .navbar a {
            color: #f0f0f0; /* Lighter shade for better visibility */
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #0056b3; /* Darker blue */
            border-radius: 5px;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Background overlay */
        .hero-section:before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 45, 84, 0.60); /* Dark overlay */
            z-index: -1; /* Ensures it stays behind the content */
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #007bff; /* Main blue */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.8); /* Blue semi-transparent */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="/">Location voiture</a>
            <a href="/registration" class="btn">S'enregistrer</a>
            <a href="/login" class="btn">Se connecter</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Bienvenue dans notre agence de location de voiture</h1>
        <p>Louer  une voiture  facilement, confortablement et avec style.</p>
        <a href="/login" class="btn">Connectez vous</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Rental. All rights reserved.</p>
    </footer>
</body>
</html>
