<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location de Véhicule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .error-text {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Confirmer la Location de Véhicule</h2>
        <form th:action="@{/client/rent}" method="post" th:object="${rentalDto}">
            <input type="hidden" name="vehicleId" th:value="${vehicle.id}"/>

            <div class="form-group">
                <label>Nom:</label>
                <input type="text"  th:value="${user.username}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Numéro de téléphone:</label>
                <input type="text" th:value="${user.phonenumber}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email"  th:value="${user.email}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Date de début:</label>
                <input type="datetime-local" th:field="*{dateDebut}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Date de fin:</label>
                <input type="datetime-local" th:field="*{dateFin}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Chauffeur:</label>
                <div>
                    <input type="checkbox" th:field="*{chauffeur}"/> 
                    <span>Si vous souhaitez un chauffeur</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmer la location</button>
            <a class="btn btn-secondary" href="/client">Annuler</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
